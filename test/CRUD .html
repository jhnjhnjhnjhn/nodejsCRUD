<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增會員資料</title>
</head>

<body>

    <form id="update" name="update" method="post" action="" onsubmit="return checkForm();">
        <table width="300" border="0" align="center" cellpadding="5" cellspacing="0" bgcolor="#009FFF">
            
                
                <tr>
                    
                        <td colspan="2" align="center" bgcolor="#CCCCCC">
                            <font color="#000000">會員資料</font>
                        </td>
                </tr>
                <tr>
                    <td width="80" align="center" valign="baseline">帳號</td>
                    <td valign="baseline">
                        <input type="text" name="username" id="username" value="">
                    </td>
                </tr>
                <tr>
                    <td width="80" align="center" valign="baseline">密碼</td>
                    <td valign="baseline">
                        <input type="text" name="password" id="password" value="">
                    </td>
                </tr>
            

            <tr>
                <td width="80" align="center" valign="baseline">名字</td>
                <td valign="baseline">
                    <input type="name" name="name" id="name" value="">
                </td>
            </tr>
            <tr>
                <td width="80" align="center" valign="baseline">生日</td>
                <td valign="baseline">
                    <input type="date" name="birthday" id="birthday">
                </td>
            </tr>
            <tr>
                <td width="80" align="center" valign="baseline">電話</td>
                <td valign="baseline">
                    <input type="phone" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td width="80" align="center" valign="baseline">信箱</td>
                <td valign="baseline">
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor="#CCCCCC">
                    <input type="hidden" name="action" value="store">
                    <input type="submit" name="button" id="button" value="註冊">
                    <input type="reset" name="button2" id="button2" value="重設">
                </td>

            </tr>
        </table>
    </form>
    <script>

        // 驗證資料輸入格式是否正確
        function checkForm() {
            /**
             * myForm 當中，input 元素的 name 屬性之值為 username，
             * 在此判斷是否小於 2 個字，是的話，則跳出警示訊息。
             */
            if (document.querySelector('input[name="username"]').value.length < 2) {
                alert('請填寫正確姓名');
                return false;
            }

            /**
             * 若是 validateEmail(email) 回傳結果為 false，
             * 則透過 ! 來讓 false 變成 true，
             * 使 if 判斷結果成立，跳出警示訊息。
             */
            if (!validateEmail(document.querySelector('input[name="email"]').value)) {
                alert('E-mail 格式不正確');
                return false;
            }

            //回傳 true，讓 onsubmit 事件可以順利觸發
            return true;
        }

        //驗證 E-mail
        function validateEmail(email) {
            var re = /[a-zA-Z0-9.-_]+@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)+/;
            return re.test(email);
        }
    </script>

</body>

</html>
